<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    iframe {
        border: 1px solid black;
    }
    
    </style>
    <title>Document</title>
</head>
<body>
    <p id="p01">유재석</p>
    <input type="text" id="i01"><br>

    <button onclick="hello()">GOOO</button>
    <script>
        function hello() {
            var name = document.getElementById('i01').value;
            console.log(document.getElementById('i01').value);
            document.querySelector('#p01').innerHTML = 'hello ' + name + '.';
            document.querySelector('input').value = '';
            document.querySelector('#i01').focus();
            
        }
    </script>
</body>
</html>

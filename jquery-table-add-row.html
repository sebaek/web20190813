<!DOCTYPE html>

<html>

<head>
    <style>
        table,
        th,
        td {
            border-collapse: collapse;
            table-layout: fixed;
            border: 1px solid black;
        }

        table {
            width: 100%;
        }

        tr:nth-child(even) {
            background-color: aqua;
        }

        * {
            font-size: 30px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var table = $("#table1");                
                var trow = $("<tr />");
                var td1 = $("<td />").text("Hello1");
                var td2 = $("<td />").text("Hello2");
                var td3 = $("<td />").text("Hello3");

                trow.append(td1, td2, td3);
                table.append(trow);
            });
        });
    </script>

</head>

<body>
    <button id='btn1'>&plus;</button>

    <table id="table1">
        <tr>
            <th>Lorem.</th>
            <th>Architecto?</th>
            <th>Ipsam.</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Tenetur.</td>
            <td>Mollitia?</td>
        </tr>
        <tr>
            <td>Sapiente!</td>
            <td>Iusto.</td>
            <td>Ipsum?</td>
        </tr>
    </table>

</body>

</html>

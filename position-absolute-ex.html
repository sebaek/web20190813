<!DOCTYPE html>

<html>

<head>

    <style>
        ul,
        li {
            padding: 0px;
            margin: 0px;
            border: 1px solid black;
            background-color: white;
        }

        .main {
            position: relative;
        }

        .sub {
            position: absolute;
            top: 20px;
            display: none;
        }

        .main:hover .sub {
            display: block;
        }
    </style>

</head>

<body>

    <ul class='main'>
        <li>Lorem.
            <ul class='sub'>
                <li>Lorem.</li>
                <li>Maxime.</li>
                <li>Laborum.</li>
            </ul>
        </li>
    </ul>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, ullam.</p>

</body>

</html>
